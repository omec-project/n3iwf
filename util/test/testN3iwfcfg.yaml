info:
  version: 1.0.0
  description: N3IWF initial local configuration

configuration:
  n3iwfInformation:
    globalN3iwfId:
      plmnId:
        mcc: 208
        mnc: 93
      n3iwfId: 135
    name: aether_n3iwf
    supportedTaList:
      - tac: 1
        broadcastPlmnList:
          - plmnId:
              mcc: 208
              mnc: 93
            taiSliceSupportList:
              - snssai:
                  sst: 1
                  sd: 010203
              - snssai:
                  sst: 1
                  sd: 112233

  amfSctpAddresses:
    - ipList:
      - "127.0.0.1"

  ikeBindAddress: "127.0.0.1"
  ipSecAddress: 10.0.0.1 # Tunnel IP address of XFRM interface on this N3IWF
  ueIpAddressRange: 10.0.0.0/24
  xfrmInterfaceName: xfrmi
  xfrmInterfaceId: 1
  nasTcpPort: 20000

  gtpBindAddress: "127.0.0.1"
  localSctpAddress: "10.100.200.1"

  fqdn: n3iwf.aether.org

  privateKey: "/opt/n3iwf.key"
  certificateAuthority: "/opt/n3iwf.crt"
  certificate: "/opt/n3iwf.crt"

  # sending dead peer detection message
  livenessCheck:
    enable: true # true or false
    transFreq: 60s # frequency of transmission
    maxRetryTimes: 4 # the max number of DPD response of UE

logger:
  N3IWF:
    debugLevel: info
  NGAP:
    debugLevel: info
  Aper:
    debugLevel: info
  Util:
    debugLevel: info

